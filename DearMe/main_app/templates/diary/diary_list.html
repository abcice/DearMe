{% extends "base.html" %}
{% block content %}
<div class="diary-container">
  <h1>ðŸ“– My Diary</h1>
  <a href="{% url 'diary_create' %}" class="btn new-entry-btn">+ New Entry</a>
  <div class="diary-list">
    {% for diary in diaries %}
      <div class="diary-card">
        <a href="{% url 'diary_detail' diary.pk %}">
          <h3>{{ diary.entry_date }}</h3>
          <p>{{ diary.text|truncatechars:120 }}</p>
        </a>
      </div>
    {% empty %}
      <p>No diary entries yet. Start writing today!</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
