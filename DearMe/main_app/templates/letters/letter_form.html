{% extends "base.html" %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit Letter{% else %}New Letter{% endif %}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
    <a href="{% url 'letter_list' %}">Cancel</a>
  </form>
  
{% endblock %}
