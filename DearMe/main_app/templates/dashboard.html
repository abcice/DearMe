{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Dashboard</h1>
<div class="dashboard-container" style="display: flex; gap: 20px; flex-wrap: wrap;">

    {% for feature in features %}
    <a href="{% url feature.url_name %}" style="text-decoration: none; color: inherit;">
        <div style="border: 1px solid #ccc; padding: 20px; border-radius: 10px; width: 200px; text-align: center; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
        </div>
    </a>
    {% endfor %}

</div>
{% endblock %}
